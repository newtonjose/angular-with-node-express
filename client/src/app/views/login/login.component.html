<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formLogin" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Senha"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <!-- <p *ngIf="error" class="loginError">
        {{ errorMessage }}
      </p> -->
      <p class="button">
        <button type="submit" mat-stroked-button>Acessar</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
